<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>HelpBox</title>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="icon" href="/static/images/newicon.ico" type="image/x-icon">
    <!-- REG JS -->
    <script src="/static/js/reg.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="auth">
            <div class="auth_body">
                <div class="auth_content">
                    <a href="/" class="auth_close"><img src="\static\images\close.png" width=15px; higth=15px; alt="X"></a>
                    <div class="auth_title">Вход</div>
                    <form action="/auth/login" method="POST">
                        <div class="email">
                            <input style="text-align: center;" class="mail" type="text" id="username" name="username" placeholder="Email" required autofocus>
                        </div>
                        <div class="pass">
                            <input style="text-align: center;" class="pasword" type="password" id="passwords-input" name="password" placeholder="Пароль" required>
                            <a href="#" class="password-control" onclick="return show_hide_passwords(this);">
                            </a>
                        </div>
                        <button type="submit" class="auth_btn"> 
                            <!-- fixme не выводит в пароле список ограничений-->
                            <p>Войти</p>
                        </button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
